{% extends 'nav.html' %}
{% block content %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ object.user }}</a>
      <small class="text-muted">{{ object.created_at }}</small>
      {% if user == object.user %}
      <div>
        <a href="/blog/update/{{object.id}}" class="btn btn-secondary btn-sm mt-1 mb-1"> Update</a>
        <a href="/blog/delete/{{object.id}}" class="btn btn-danger btn-sm mt-1 mb-1"> Delete</a>
      </div>
      {% endif%}
    </div>
    <h2 class="article-title">{{ object.title }}</h2>
    <p class="article-content">{{ object.description }}</p>
  </div>
</article>
{% endblock %}
